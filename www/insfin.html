<html>
    <head>
        <meta charset="utf-8">
        <!--meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Insurance and Financial Validation Checklist</title>
        <script src="./node_modules/qrcode/build/qrcode.min.js"></script>
    </head>
    <body onload="setupDocument()">
        <div class="app">

            <p>
            <h1>Carfaxx</h1>
            <div id="deviceready">
                HackAtom Cosmos NFT
            </div>
            </p>
            <canvas id="canvas"></canvas>
            <div>
                        <p>
                        <input type="checkbox" id="validdl" name="validdl" >
                        <label for="validdl"> Valid Driver's License?</label><br>
                        </p>

                        <p>
                        <input type="checkbox" id="validreg" name="validreg" >
                        <label for="vehicle2"> Valid Vehicle Registration?</label><br>
                        </p>

                        <p>
                        <label>EPA/SMOG</label><br>
                        <input type="radio" id="smog1" name="epatest">
                        <label for="epatest">Pass</label><br>
                        <input type="radio" id="smog2" name="epatest">
                        <label for="female">Failed</label><br>
                        </p>

                        <p>
                                    <label for="financeinfo">Vehicle Financing Status</label><br>
                                    <select name="financeinfo" id="financeinfo">
                                            <option value="owned">Owned</option>
                                            <option value="financing">Financing</option>
                                            <option value="lease">Lease</option>
                                    </select>
                        </p>

                        <p>
                                    <label for="vehicletitle">Vehicle Title Status</label><br>
                                    <select name="vehicletitle" id="vehicletitle">
                                            <option value="clean">Clean</option>
                                            <option value="stolen">Stolen/Missing</option>
                                            <option value="salvaged">Salvaged</option>
                                    </select>
                        </p>
            </div>

            <p>Voluntary Information</p><br>
            <div>
                        <p>
                        <input type="checkbox" id="violation" name="violation" >
                        <label for="violation">Traffic Violation?</label><br>
                        </p>
                        <p>
                        <input type="checkbox" id="maintenancehistory" name="maintenancehistory" >
                        <label for="maintenancehistory">Maintenance History</label><br>
                        </p>
            </div>

            <div>
                    <button id="savenft">Save to NFT</button>
                    <button id="home">Home</button>
            </div>
            
        </div>
        
        <script src="cordova.js"></script>
        <script src="js/data.js"></script>
        <script src="js/insfin.js"></script>
    </body>
</html>
